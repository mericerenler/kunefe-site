<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kral K√ºnefe</title>

<style>
body{margin:0;font-family:Segoe UI;background:#0f0f0f;color:#fff}
header{text-align:center;padding:20px;font-size:28px;font-weight:900}
.section{display:none;padding:10px}
.card{background:#1b1b1b;margin:14px 0;border-radius:14px;overflow:hidden}
.card img{width:100%}
.card-body{text-align:center;padding:12px}
.btn{background:#25D366;border:none;padding:10px 16px;border-radius:8px;color:#fff;font-weight:bold;cursor:pointer}
.btn:active{transform:scale(.92)}

.menu-buttons{display:flex;gap:10px;padding:10px}
.menu-buttons div{flex:1;position:relative;height:120px;border-radius:14px;overflow:hidden;cursor:pointer}
.menu-buttons img{width:100%;height:100%;object-fit:cover;filter:brightness(45%)}
.menu-buttons span{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;font-size:24px;font-weight:900}

.cart-bar{position:fixed;bottom:0;left:0;right:0;background:#111;padding:12px;text-align:center}
.cart-bar button{background:#ff9800;border:none;padding:14px;border-radius:10px;width:95%;font-weight:900}

.back-btn{
position:fixed;bottom:90px;right:15px;background:#444;
padding:12px 18px;border-radius:50px;display:none;cursor:pointer
}

.modal{
display:none;position:fixed;inset:0;background:rgba(0,0,0,.9);
justify-content:center;align-items:center;z-index:10
}
.modal-box{
background:#1c1c1c;padding:20px;border-radius:14px;width:92%;max-width:420px
}
input,textarea{width:100%;padding:8px;margin:6px 0;border-radius:6px;border:none}
hr{border-color:#333}
.close{float:right;cursor:pointer}

.contact{padding:20px;text-align:center}
iframe{width:100%;height:200px;border:none;border-radius:12px;margin-top:10px}

/* B√ºy√ºk + - */
.qty-btn{
font-size:22px;padding:8px 14px;margin:0 4px;border:none;border-radius:6px;background:#ff9800;color:#000;font-weight:900;
}

/* Toast */
.toast{
position:fixed;top:20px;left:50%;transform:translateX(-50%);
background:#25D366;padding:12px 20px;border-radius:8px;font-weight:900;
display:none;z-index:9999;animation:pop .4s ease;
}
@keyframes pop{
from{transform:translateX(-50%) scale(.6);opacity:0}
to{transform:translateX(-50%) scale(1);opacity:1}
}
</style>
</head>

<body>

<header>üëë KRAL K√úNEFE üëë</header>

<!-- ===== BURADAN Fƒ∞YAT VE RESƒ∞M DEƒûƒ∞≈ûTƒ∞R ===== -->
<script>
const PRODUCTS=[
{cat:"kunefe",name:"Fƒ±stƒ±klƒ± K√ºnefe",price:180,img:"https://storage.kolaysiparis.com.tr/ks-prod/images/shop/62025b56c92fd/product/656cad428ead7/8H5qYHYMOhQX7GvGMRxiDx8WW8E20KIuxfbRB520.jpg"},
{cat:"kunefe",name:"Kaymaklƒ± K√ºnefe",price:200,img:"https://storage.kolaysiparis.com.tr/ks-prod/images/shop/62025b56c92fd/product/656caad993643/aU3yaS7P26Jkyk973XALLrhyk5czLjWYqScd5uZG.jpg"},
{cat:"kunefe",name:"Dondurmalƒ± K√ºnefe",price:220,img:"https://storage.kolaysiparis.com.tr/ks-prod/images/shop/62025b56c92fd/product/656cae8dd8377/03V9dpL716YNTAWE0Tsj2fZuYEnqj3Ph9mY4jDxZ.jpg"},
{cat:"icecek",name:"Su",price:20,img:"https://images.pexels.com/photos/416528/pexels-photo-416528.jpeg"},

{cat:"icecek",name:"Fanta",price:35,img:"https://images.migrosone.com/sanalmarket/product/08020000/08020000_1-c20362.jpg"},
{cat:"icecek",name:"Meyve Suyu",price:40,img:"https://upload.wikimedia.org/wikipedia/commons/f/fd/Orange_juice_1.jpg"},
{cat:"icecek",name:"S√ºt",price:30,img:"https://i.nefisyemektarifleri.com/2023/06/14/cig-sut-faydalari-ve-zararlari-ne-kadar-kaynatilmali-kac-gun-dayanir.jpg"},
];
</script>
<!-- ========================================== -->

<div class="menu-buttons">
<div onclick="show('kunefe')">
<img src="https://static.ticimax.cloud/cdn-cgi/image/width=1240,quality=99/9247/uploads/blog/evde-kunefe-tarifi-0abd.jpg"><span>K√úNEFELER</span>
</div>
<div onclick="show('icecek')">
<img src="https://images.pexels.com/photos/544961/pexels-photo-544961.jpeg"><span>ƒ∞√áECEKLER</span>
</div>
</div>

<div id="kunefe" class="section"></div>
<div id="icecek" class="section"></div>

<div class="back-btn" onclick="home()">‚Üê Geri</div>

<div class="cart-bar">
<button onclick="openCart()">üõí Sepet (<span id="count">0</span>) - WhatsApp Sipari≈ü Ver</button>
</div>

<div class="modal" id="cartModal">
<div class="modal-box">
<span class="close" onclick="closeCart()">‚úñ</span>
<h3>Sepetiniz</h3>
<div id="cartItems"></div>
<hr>
<b>Toplam: <span id="total">0</span>‚Ç∫</b>
<hr>
<input id="name" placeholder="Ad Soyad">
<input id="phone" placeholder="Telefon">
<textarea id="addr" placeholder="Adres"></textarea>
<button class="btn" onclick="send()">WhatsApp G√∂nder</button>
</div>
</div>

<div class="contact">
<h3>ƒ∞leti≈üim</h3>
Telefon: 0542 429 25 15<br>
Adres: Meydan Mah.<br>
<iframe src="https://maps.google.com/maps?q=37.017482,37.974797&z=15&output=embed"></iframe>
</div>

<div id="toast" class="toast">Sepete eklendi ‚úì</div>

<script>
let cart=[];

PRODUCTS.forEach(p=>{
document.getElementById(p.cat).innerHTML+=`
<div class="card">
<img src="${p.img}">
<div class="card-body">
<h3>${p.name} ‚Äî ${p.price}‚Ç∫</h3>
<button class="btn" onclick='add("${p.name}",${p.price})'>Sepete Ekle</button>
</div></div>`;
});

function show(id){
document.querySelectorAll('.section').forEach(s=>s.style.display='none');
document.getElementById(id).style.display='block';
document.querySelector('.back-btn').style.display='block';
}

function home(){
document.querySelectorAll('.section').forEach(s=>s.style.display='none');
document.querySelector('.back-btn').style.display='none';
}

function add(n,p){
let f=cart.find(x=>x.n==n);
if(f)f.q++;else cart.push({n,p,q:1});
count.innerText=cart.reduce((a,b)=>a+b.q,0);

let t=document.getElementById("toast");
t.style.display="block";
setTimeout(()=>t.style.display="none",900);
}

function openCart(){
cartItems.innerHTML="";
let t=0;
cart.forEach((i,idx)=>{
let sub=i.p*i.q;t+=sub;
cartItems.innerHTML+=`
<div>
${i.n} x${i.q} = ${sub}‚Ç∫
<button class="qty-btn" onclick="inc(${idx})">+</button>
<button class="qty-btn" onclick="dec(${idx})">‚àí</button>
</div>`;
});
total.innerText=t;
cartModal.style.display='flex';
}
function closeCart(){cartModal.style.display='none';}
function inc(i){cart[i].q++;openCart();}
function dec(i){cart[i].q--;if(cart[i].q<=0)cart.splice(i,1);openCart();}

function send(){
let ad = document.getElementById("name").value.trim();
let tel = document.getElementById("phone").value.trim();
let adres = document.getElementById("addr").value.trim();

// ZORUNLU ALAN KONTROL√ú
if(ad === "" || tel === "" || adres === ""){
    alert("L√ºtfen Ad Soyad, Telefon ve Adres alanlarƒ±nƒ± doldurun.");
    return;
}

// Telefon basit doƒürulama (en az 10 rakam)
let rakamlar = tel.replace(/\D/g,'');
if(rakamlar.length < 10){
    alert("Telefon numarasƒ± hatalƒ± g√∂r√ºn√ºyor.");
    return;
}

let msg="KRAL K√úNEFE Sƒ∞PARƒ∞≈û\n\n";
cart.forEach(i=>msg+=`${i.n} x${i.q} = ${i.p*i.q}‚Ç∫\n`);
msg+=`\nAd: ${ad}\nTel: ${tel}\nAdres: ${adres}`;

window.open("https://wa.me/905424292515?text="+encodeURIComponent(msg));
}


</script>

</body>
</html>
